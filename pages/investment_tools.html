<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Tools</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        :root {
            --primary: #40a7c3;
            --primary-dark: #2b7494;
            --dark: #1f272b;
            --light: #e7e7e7;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --radius: 0.75rem;
            --transition: 0.2s ease-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--white);
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }

        .tool-box {
            background-color: var(--white);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin: 1rem 0;
            width: 100%;
        }

        .tool-box h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-dark);
        }

        .tool-input {
            padding: 1rem;
            border-radius: var(--radius);
            border: 1px solid #ddd;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .tool-button {
            background-color: var(--primary);
            color: var(--white);
            border: none;
            padding: 1rem;
            width: 100%;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color var(--transition);
        }

        .tool-button:hover {
            background-color: var(--primary-dark);
        }

        .result {
            margin-top: 1rem;
            font-weight: bold;
        }

        .cta-section {
            margin-top: 4rem;
            padding: 3rem 1rem;
            background-color: var(--primary);
            color: var(--white);
            border-radius: var(--radius);
            text-align: center;
        }

        /* Dark Mode */
        body.dark-mode {
            background: linear-gradient(to bottom right, #1e293b, #0f172a);
            color: #f8fafc;
        }

        body.dark-mode .tool-box {
            background-color: #1e293b;
            border-color: #334155;
            color: #f8fafc;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Feature Box Hover */
        .tool-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* Spinner Styles */
        .spinner {
            margin-top: 1rem;
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top: 4px solid #40a7c3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Button animation */
        .tool-button {
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .tool-button:hover {
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
          <span onclick="window.location.href='home.html';">Yaad</span>
        </div>
        <div class="nav-links-dashboard">
          <a href="#" class="nav-button">Price Evaluator</a>
          <a href="investment_tools.html" class="nav-button">Investment Tools</a>
        </div>
        <a href="#" class="nav-button">Logout</a>
      </nav>

    <div class="container">
        <div class="tool-box">
            <h3>Loan Calculator</h3>
            <input type="number" class="tool-input" id="loanAmount" placeholder="Enter Loan Amount" />
            <input type="number" class="tool-input" id="interestRate" placeholder="Enter Interest Rate (%)" />
            <input type="number" class="tool-input" id="loanTerm" placeholder="Enter Loan Term (Years)" />
            <button class="tool-button" onclick="calculateLoan()">Calculate Loan</button>
            <div class="result" id="loanResult"></div>
        </div>

        <div class="tool-box">
            <h3>Investment Return Calculator</h3>
            <input type="number" class="tool-input" id="investmentAmount" placeholder="Enter Investment Amount" />
            <input type="number" class="tool-input" id="annualReturn" placeholder="Enter Annual Return (%)" />
            <input type="number" class="tool-input" id="years" placeholder="Enter Number of Years" />
            <button class="tool-button" onclick="calculateInvestmentReturn()">Calculate Return</button>
            <div class="result" id="investmentResult"></div>
        </div>

        <div class="tool-box">
            <h3>Rent vs Buy Calculator</h3>
            <input type="number" class="tool-input" id="monthlyRent" placeholder="Monthly Rent ($)">
            <input type="number" class="tool-input" id="homePrice" placeholder="Home Price ($)">
            <input type="number" class="tool-input" id="mortgageRate" placeholder="Mortgage Interest Rate (%)">
            <input type="number" class="tool-input" id="ownershipYears" placeholder="Years You Plan to Stay">
            <button class="tool-button" onclick="calculateRentVsBuy()">Compare</button>
            <div class="result" id="rentVsBuyResult"></div>
        </div>

        <div class="tool-box">
            <h3>Rental Yield Calculator</h3>
            <input type="number" class="tool-input" id="annualRentalIncome" placeholder="Annual Rental Income ($)">
            <input type="number" class="tool-input" id="propertyCost" placeholder="Property Purchase Price ($)">
            <button class="tool-button" onclick="calculateRentalYield()">Calculate Yield</button>
            <div class="result" id="rentalYieldResult"></div>
        </div>

        <div class="tool-box">
            <h3>Cash Flow Calculator</h3>
            <input type="number" class="tool-input" id="rentalIncome" placeholder="Monthly Rental Income ($)">
            <input type="number" class="tool-input" id="monthlyExpenses" placeholder="Total Monthly Expenses ($)">
            <button class="tool-button" onclick="calculateCashFlow()">Calculate Cash Flow</button>
            <div class="result" id="cashFlowResult"></div>
        </div>

    </div>
    <footer class="footer">
        <p>Â© 2025 Yaad: Smart Property Advisor. All rights reserved.</p>
      </footer>

    <script>
        function calculateLoan() {
            const loanAmount = document.getElementById('loanAmount').value;
            const interestRate = document.getElementById('interestRate').value;
            const loanTerm = document.getElementById('loanTerm').value;

            const principal = parseFloat(loanAmount);
            const calculateInterest = parseFloat(interestRate) / 100 / 12;
            const calculatePayments = parseFloat(loanTerm) * 12;

            const x = Math.pow(1 + calculateInterest, calculatePayments);
            const monthlyPayment = (principal*x*calculateInterest)/(x-1);
            
            if (!isNaN(monthlyPayment) && (monthlyPayment != Infinity) && (monthlyPayment != -Infinity) && (monthlyPayment > 0)) {
                document.getElementById('loanResult').innerText = `Your monthly payment will be: $${monthlyPayment.toFixed(2)}`;
            } else {
                document.getElementById('loanResult').innerText = 'Please enter valid values';
            }
        }

        function calculateInvestmentReturn() {
            const investmentAmount = document.getElementById('investmentAmount').value;
            const annualReturn = document.getElementById('annualReturn').value;
            const years = document.getElementById('years').value;

            const principal = parseFloat(investmentAmount);
            const rate = parseFloat(annualReturn) / 100;
            const time = parseFloat(years);

            const futureValue = principal * Math.pow(1 + rate, time);

            if (!isNaN(futureValue) && (futureValue > 0)) {
                document.getElementById('investmentResult').innerText = `Your investment will grow to: $${futureValue.toFixed(2)}`;
            } else {
                document.getElementById('investmentResult').innerText = 'Please enter valid values';
            }
        }

        function calculateRentVsBuy() {
        const rent = parseFloat(document.getElementById('monthlyRent').value) * 12;
        const price = parseFloat(document.getElementById('homePrice').value);
        const rate = parseFloat(document.getElementById('mortgageRate').value) / 100;
        const years = parseFloat(document.getElementById('ownershipYears').value);

        const rentTotal = rent * years;
        const buyCost = price * 0.20 + (price * rate * years); // 20% down + interest

        if (!isNaN(rentTotal) && !isNaN(buyCost)) {
            const advice = buyCost < rentTotal ? "Buying is cheaper long-term." : "Renting is cheaper long-term.";
            document.getElementById('rentVsBuyResult').innerText = `${advice} Rent total: $${rentTotal.toFixed(2)} vs Buy estimate: $${buyCost.toFixed(2)}`;
        } else {
            document.getElementById('rentVsBuyResult').innerText = "Please enter valid values";
        }
    }

    function calculateRentalYield() {
        const income = parseFloat(document.getElementById('annualRentalIncome').value);
        const cost = parseFloat(document.getElementById('propertyCost').value);

        if (!isNaN(income) && !isNaN(cost) && cost !== 0) {
            const yieldPercent = (income / cost) * 100;
            document.getElementById('rentalYieldResult').innerText = `Rental Yield: ${yieldPercent.toFixed(2)}%`;
        } else {
            document.getElementById('rentalYieldResult').innerText = "Please enter valid values";
        }
    }

    function calculateCashFlow() {
        const income = parseFloat(document.getElementById('rentalIncome').value);
        const expenses = parseFloat(document.getElementById('monthlyExpenses').value);

        if (!isNaN(income) && !isNaN(expenses)) {
            const cashFlow = income - expenses;
            const status = cashFlow >= 0 ? "Profit" : "Loss";
            document.getElementById('cashFlowResult').innerText = `Monthly Cash Flow: $${cashFlow.toFixed(2)} (${status})`;
        } else {
            document.getElementById('cashFlowResult').innerText = "Please enter valid values";
        }
    }

    </script>

</body>
</html>
